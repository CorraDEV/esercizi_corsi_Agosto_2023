<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" type="text/css">    
    <script>
    function calculateBmi(form){   
        let weight = Number(form.weight.value);
        let height = Number(form.height.value/100);
        let result = weight/height**2;
        form.result.value = result.toFixed(0);  
    }
    </script>
</head>
<body>    
    <h1 class="text-center">BMI CALCULATOR</h1>    
    <div class="container-fluid">
        <form class="bg-success m-auto p-3 col-4 rounded border border-primary d-flex flex-column" onsubmit="calculateBmi(this);return false">        
        <div class="mb-3">
            <div class="m-auto col-6">
                <label for="weight" class="form-label fw-bold">Weight (kg)</label>
                <input type="number" class="form-control" id="weight" name="weight">
            </div>
        </div>
        <div class="mb-3">
            <div class="m-auto col-6">
                <label for="height" class="form-label fw-bold">Height (cm)</label>
                <input type="number" class="form-control" id="height" name="height">
            </div>
        </div>
        <div class="mb-3">
            <div class="m-auto col-6">
                <label for="result" class="form-label fw-bold">Result</label>
                <input class="form-control bg-info border-0" id="result" name="result" disabled>
            </div>
        </div>    
        <div class="mb-3">
            <div class="m-auto col-6 text-center pt-3">
                <button type="submit" class="btn btn-danger">CALCULATE</button>
            </div>
        </div>        
    </form>
    </div>
</body>
</html>
