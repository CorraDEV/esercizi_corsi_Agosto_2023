<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio codifica 21</title>
    <script>                
        document.addEventListener('DOMContentLoaded',(evt) =>{                            
                function getElement(tag){
                   let tagDOM = Array.from(document.getElementsByTagName(tag));
                    tagDOM.forEach(ele => {ele.style.border = '5px solid red'});
                }    

                let tag = 'li';                   
                getElement(tag);                
            }
        );      
    </script>
</head>
<body>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>
</body>
</html>
