<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es 15</title>       
    <script>                
        document.addEventListener('DOMContentLoaded', () => {            
            const paragraphs = document.querySelectorAll('#firstDiv > p');
            let counter = 1;
            
            for(let p of paragraphs){
                p.textContent = 'paragraph modified ' + counter;
                counter++;    
            }    
        });                             
    </script>
</head>
<body>
    <div id = 'firstDiv'>
        <p>paragraph 1</p>
        <p>paragraph 2</p>
        <p>paragraph 3</p>
        <p>paragraph 4</p>
        <p>paragraph 5</p>
    </div>
    <div>
        <p>paragraph 1</p>
        <p>paragraph 2</p>
        <p>paragraph 3</p>
        <p>paragraph 4</p>
        <p>paragraph 5</p>
    </div>    
</body>
</html>
