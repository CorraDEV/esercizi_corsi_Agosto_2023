<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es 9</title>
    <script>                
        document.addEventListener('DOMContentLoaded', () => {            
            const submitButton = document.querySelector('button');
            const radios = document.querySelectorAll('input[type=radio]');
            
            submitButton.addEventListener('click', (evt) => {                                
                evt.preventDefault();                
            
                for(let radio of radios) {
                    if(radio.checked)
                        console.log(radio.value);   
                }                    
            })
        });                             
    </script>
</head>
<body>
    <form>
        <input type="radio" id="option1" name="radioInput" value="option1">
        <label for="option1">option1</label><br>
        <input type="radio" id="option2" name="radioInput" value="option2">
        <label for="option2">option2</label><br>
        <input type="radio" id="option3" name="radioInput" value="option3">
        <label for="option3">option3</label><br><br>        
        <button type="submit">Submit</button>
    </form>    
</body>
</html>
