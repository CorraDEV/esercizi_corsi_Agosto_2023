<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es 13</title>   
    <style>
        .redText{
            color: red;
        }
    </style>  
    <script>                
        document.addEventListener('DOMContentLoaded', () => {            
            const thirdParagraph= document.querySelector('#thirdParagraph');
            const secondParagraph = thirdParagraph.previousElementSibling; 
            
            secondParagraph.classList.remove('redText');
        });                             
    </script>
</head>
<body>
    <div>
        <p>paragraph 1</p>
        <p class="redText">paragraph 2</p>
        <p id="thirdParagraph">paragraph 3</p>
        <p>paragraph 4</p>
        <p>paragraph 5</p>
    </div>    
</body>
</html>
