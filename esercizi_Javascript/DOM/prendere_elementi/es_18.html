<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es 18</title>
    <script>                
        document.addEventListener('DOMContentLoaded', () => {
            const ele = document.querySelector('p');
            const secondEle = ele.nextElementSibling;
            const eleAttr = ele.getAttribute('id');
            secondEle.textContent = eleAttr;                        
        });                         
    </script>
</head>
<body>
    <p id="paragraph">first paragraph</p>
    <p></p>    
</body>
</html>
