<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es 14</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const paras = document.querySelectorAll('p');
            
            for(p of paras){
                p.style.fontSize = '40px';                
                p.style.color = 'blue';
            }
        });
    </script>
</head>
<body>
    <p>para1</p>
    <p>para2</p>
    <p>para3</p>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>    
</body>
</html>
