<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es 3</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const div = document.querySelector("div");                        

            while(div.firstChild) {
                div.firstChild.remove();
            }            
        });
    </script>
</head>
<body>
    <div>
        <p id="para1">paragrafo1</p>
        <p id="para2">paragrafo2</p>
        <p id="para3">paragrafo3</p>
        <p id="para4">paragrafo4</p>
    </div>  
</body>
</html>
