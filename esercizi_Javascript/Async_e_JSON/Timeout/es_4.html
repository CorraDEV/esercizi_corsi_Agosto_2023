<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es 4</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const p = document.querySelector('p');
            p.style.opacity = '0';                            

            setTimeout(() => {
                p.style.transition = "opacity 1s ease";
                p.style.opacity = '1';
            }, 1000); 
        });
    </script>
</head>
<body>
    <p>paragrafo</p>
</body>
</html>
