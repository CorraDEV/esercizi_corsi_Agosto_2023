<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es_4</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            background-color: yellow;
            animation: cambio 2s infinite;            
        }
        
        @keyframes cambio{
            0%{
                width: 150px;
                height: 150px;
                background-color: yellow;
            }   
            50%{
                width: 200px;
                height: 200px;
                background-color: green;
            } 
            100%{
                width: 150px;
                height: 150px;
                background-color: yellow;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
