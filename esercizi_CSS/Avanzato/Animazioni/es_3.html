<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es_3</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: blue;
            animation: colore 3s infinite;
        }
        
        @keyframes colore{
            0%{
                background-color: blue;
            }
            50%{
                background-color: red;
            }
            100%{
                background-color: blue;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
