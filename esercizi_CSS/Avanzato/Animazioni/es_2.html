<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>es_2</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: green;
            animation: dimensioni 2s infinite;
        }

        @keyframes dimensioni{
            0%{
                width: 100px;
                height: 100px;
            }
            50%{
                width: 150px;
                height: 150px;
            }
            100%{
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
